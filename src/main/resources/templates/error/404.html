<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>404 - Page Not Found</title>
  <style>
    .error-404-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .error-404-card {
      background: white;
      border-radius: 24px;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-404-number {
      font-size: 140px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .error-404-title {
      font-size: 32px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .error-404-message {
      font-size: 17px;
      color: #7f8c8d;
      margin-bottom: 40px;
      line-height: 1.6;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-404-illustration {
      width: 200px;
      height: 200px;
      margin: 0 auto 30px auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .error-404-illustration svg {
      width: 100px;
      height: 100px;
      color: white;
    }

    .error-404-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-404 {
      padding: 16px 36px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: none;
      cursor: pointer;
    }

    .btn-404-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-404-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }

    .btn-404-secondary {
      background: #ecf0f1;
      color: #2c3e50;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .btn-404-secondary:hover {
      background: #bdc3c7;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .error-404-suggestions {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #ecf0f1;
    }

    .error-404-suggestions h3 {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .error-404-suggestions ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .error-404-suggestions li a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .error-404-suggestions li a:hover {
      background: #f0f3ff;
      color: #764ba2;
    }

    @media (max-width: 576px) {
      .error-404-card {
        padding: 40px 30px;
      }

      .error-404-number {
        font-size: 100px;
      }

      .error-404-title {
        font-size: 26px;
      }

      .error-404-message {
        font-size: 15px;
      }

      .error-404-illustration {
        width: 160px;
        height: 160px;
      }

      .error-404-illustration svg {
        width: 80px;
        height: 80px;
      }

      .error-404-buttons {
        flex-direction: column;
      }

      .btn-404 {
        width: 100%;
        justify-content: center;
      }

      .error-404-suggestions ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="error-404-container">
    <div class="error-404-card">
      <!-- ILLUSTRATION -->
      <div class="error-404-illustration">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <!-- 404 NUMBER -->
      <div class="error-404-number">404</div>

      <!-- TITLE -->
      <h1 class="error-404-title">Page Not Found</h1>

      <!-- MESSAGE -->
      <p class="error-404-message">
        Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.
      </p>

      <!-- ACTION BUTTONS -->
      <div class="error-404-buttons">
        <a th:href="@{/}" class="btn-404 btn-404-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Go to Homepage
        </a>

        <a href="javascript:history.back()" class="btn-404 btn-404-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Go Back
        </a>
      </div>

    </div>
  </div>
</div>
</body>
</html>
