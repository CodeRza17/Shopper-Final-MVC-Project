<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>Contact Brand</title>
</head>
<body>
<div layout:fragment="content">
	<section class="google_map">
		<iframe th:src="${contactInfo.addressMap}"
				width="100%" height="300" frameborder="0"
				scrolling="no" marginheight="0" marginwidth="0"
				allowfullscreen></iframe>
	</section>

	<section class="header_text sub">
		<h4><span>Contact Brand</span></h4>
	</section>

	<section class="main-content">
		<div class="row">
			<!-- Contact Info -->
			<div class="span5">
				<div>
					<h5>Brand Contact Information</h5>
					<p>
						<strong>Address:</strong> <span th:text="${contactInfo.address}">Brand Address</span><br>
						<strong>Phone:</strong> <span th:text="${contactInfo.phoneNumber}">(000) 000-0000</span><br>
						<strong>Email:</strong> <a th:href="'mailto:' + ${contactInfo.email}"
												   th:text="${contactInfo.email}">brand@example.com</a>
					</p>
				</div>
			</div>

			<!-- Send Message Form -->
			<div class="span7">
				<p>You can contact the brand directly by sending a message below:</p>

				<form th:action="@{/contact/sendMessage}" method="post" th:object="${contactInfo}">
					<input type="hidden" name="brandId" th:value="${brandId}"/>

					<fieldset>
						<div class="clearfix">
							<label><span>Name:</span></label>
							<div class="input">
								<input type="text" th:value="${user.name}" readonly class="input-xlarge">
							</div>
						</div>

						<div class="clearfix">
							<label><span>Email:</span></label>
							<div class="input">
								<input type="text" th:value="${user.email}" readonly class="input-xlarge">
							</div>
						</div>

						<div class="clearfix">
							<label for="message"><span>Message:</span></label>
							<div class="input">
                                <textarea id="message" name="message" rows="7" class="input-xlarge"
										  placeholder="Write your message..." required></textarea>
							</div>
						</div>

						<div class="actions">
							<button type="submit" class="btn btn-inverse">Send Message</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
</div>
</body>
</html>
