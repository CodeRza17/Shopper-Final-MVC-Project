<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}">

<head>
  <meta charset="utf-8">
  <title>Delete ProdcutCategory</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container-fluid">

    <div class="card shadow mb-5 border-0">
      <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Delete Category</h5>
      </div>

      <div class="card-body">
        <form method="post">
          <div class="form-group">
            <label class="font-weight-semibold">Category Name</label>
            <input type="text" th:value="${productCategory.name}" class="form-control" disabled>
          </div>

          <div class="alert alert-warning mt-4" role="alert">
            Are you sure you want to delete this category? This action cannot be undone.
          </div>

          <div class="form-group d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a th:href="@{/dashboard/product-categories}" class="btn btn-secondary px-4">Cancel</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
</body>

</html>
