<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>ProdcutCategory Create</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container-fluid">

    <div class="card shadow mb-5 border-0">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Create New Category</h5>
      </div>

      <div class="card-body">
        <form method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="form-group">
            <label for="name" class="font-weight-semibold">Category Name</label>
            <input id="name" name="name" class="form-control shadow-sm" type="text" placeholder="Enter category name" required>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-success px-4">Create</button>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
</body>
</html>
