<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}">

<head>
  <meta charset="utf-8">
  <title>ProdcutCategory Update</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container-fluid">

    <div class="card shadow mb-5 border-0">
      <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Update Category</h5>
      </div>

      <div class="card-body">
        <form method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="form-group">
            <label for="name" class="font-weight-semibold">Category Name</label>
            <input id="name" name="name" th:value="${productCategory.name}" class="form-control shadow-sm"
                   type="text" placeholder="Enter category name" required>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-warning px-4">Update</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
</body>

</html>
