<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Delete Error</title>
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 40px 20px;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
            }
        }

        .error-icon svg {
            width: 60px;
            height: 60px;
            color: white;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .error-message {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .error-details {
            background: #fff5f5;
            border-left: 4px solid #e74c3c;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 35px;
            text-align: left;
        }

        .error-details p {
            margin: 0;
            color: #c0392b;
            font-size: 14px;
            font-weight: 600;
        }

        .error-details p i {
            margin-right: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .btn-secondary:hover {
            background: #bdc3c7;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .help-text {
            margin-top: 25px;
            font-size: 13px;
            color: #95a5a6;
        }

        .help-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .error-card {
                padding: 40px 25px;
            }

            .error-title {
                font-size: 22px;
            }

            .error-icon {
                width: 100px;
                height: 100px;
            }

            .error-icon svg {
                width: 50px;
                height: 50px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-card">
            <!-- ERROR ICON -->
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- ERROR TITLE -->
            <h2 class="error-title">Cannot Delete Category</h2>

            <!-- ERROR MESSAGE -->
            <p class="error-message">
                This category is currently being used by one or more products and cannot be deleted.
            </p>

            <!-- ERROR DETAILS -->
            <div class="error-details">
                <p>
                    <i>⚠️</i> To delete this category, you must first remove or reassign all products that use it.
                </p>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="action-buttons">
                <a href="/dashboard/product-categories" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Categories
                </a>
                
            </div>

        </div>
    </div>
</div>
</body>
</html>
