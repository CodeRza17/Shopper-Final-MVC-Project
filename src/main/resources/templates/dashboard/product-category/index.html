<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Product Category</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/dashboard/product-category/create" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> Add new Product Category
            </a>
        </div>
        <div   class="container mt-4">
            <h2 class="mb-3">Product Category Table</h2>
            <div class="table-responsive">
                <table  class="table table-bordered table-hover table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${productCategories}">
                        <td th:text="${category.name}" >Nike T-Shirt</td>
                        <td>
                            <a  th:href="'/dashboard/product-category/update/'+${category.id}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="'/dashboard/product-category/delete/'+${category.id}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
