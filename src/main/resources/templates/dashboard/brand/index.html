<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Brand & Contact</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions a {
            margin-right: 8px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .edit-btn { background: #2196F3; color: white; }
        .delete-btn { background: #f44336; color: white; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Brand Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Brand</h2>

        <div class="card shadow-sm">
            <div class="row g-0 align-items-center">
                <div class="col-md-2 text-center p-3">
                    <img th:src="@{${brand.logoUrl}}" alt="Brand Logo" class="img-fluid rounded" style="max-height: 80px;">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h4 class="card-title mb-0" th:text="${brand.name}">Brand Name</h4>
                    </div>
                </div>
                <div class="col-md-3 text-end p-3">
                    <a href="/dashboard/brand/update" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="/dashboard/brand/delete" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Information</h2>

        <table>
            <thead>
            <tr>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <!-- Static example row -->
            <tr>
                <td th:text="${updatedContactInfos.address}">New York, 5th Avenue</td>
                <td th:text="${updatedContactInfos.email}">example@mail.com</td>
                <td th:text="${updatedContactInfos.phoneNumber}">+1 123 456 7890</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
