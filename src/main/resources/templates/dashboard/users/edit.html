<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
  <h2 class="mb-4">Edit User</h2>
  <form th:action="@{/dashboard/users/edit}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${user.id}" />

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" th:value="${user.name}" class="form-control" required>
      <div class="invalid-feedback">Please enter the name.</div>
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" id="surname" name="surname" th:value="${user.surname}" class="form-control" required>
      <div class="invalid-feedback">Please enter the surname.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email (cannot be changed)</label>
      <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label for="roleName" class="form-label">Role</label>
      <select id="roleName" name="roleName" class="form-select" required>
        <option th:value="ROLE_ADMIN" th:selected="${user.roleName == 'ROLE_ADMIN'}">Admin</option>
        <option th:value="ROLE_MANAGER" th:selected="${user.roleName == 'ROLE_MANAGER'}">Manager</option>
        <option th:value="ROLE_SUPER_ADMIN" th:selected="${user.roleName == 'ROLE_SUPER_ADMIN'}">Super Admin</option>
      </select>
      <div class="invalid-feedback">Please select a role.</div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/dashboard/users" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
<script>
  // Bootstrap form validation
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
