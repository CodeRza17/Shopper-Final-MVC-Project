<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2 class="mb-4 text-danger">Delete User Confirmation</h2>
    <p>Are you sure you want to delete the user <strong th:text="${user.name} + ' ' + ${user.surname}"></strong>?</p>
    <p>Email: <strong th:text="${user.email}"></strong></p>

    <form th:action="@{/dashboard/users/delete}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${user.id}" />
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="/dashboard/users" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
