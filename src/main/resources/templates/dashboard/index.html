<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .dashboard-container {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- WELCOME SECTION --- */
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
        }

        .welcome-section .content {
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .welcome-name {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .welcome-date {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .welcome-role {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .stat-icon.purple {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .stat-icon.green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }

        /* --- BRAND INFO CARD --- */
        .brand-info-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            object-fit: contain;
            padding: 15px;
            background: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .brand-details h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .brand-details p {
            font-size: 15px;
            color: #7f8c8d;
        }

        .brand-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .brand-stat-item {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #ecf0f1);
            border-radius: 12px;
            text-align: center;
        }

        .brand-stat-item .label {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .brand-stat-item .value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .brand-stat-item .icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* --- QUICK ACTIONS --- */
        .quick-actions {
            margin-top: 30px;
        }

        .quick-actions h3 {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .welcome-section {
                padding: 40px 25px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .brand-header {
                flex-direction: column;
                text-align: center;
            }

            .brand-stats {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="dashboard-container">
        <!-- WELCOME SECTION -->
        <div class="welcome-section">
            <div class="content">
                <h1 class="welcome-title">
                    Welcome back,
                    <span class="welcome-name" th:text="${admin.name}">Admin</span> üëã
                </h1>
                <p class="welcome-date" th:text="${#dates.format(#dates.createNow(), 'EEEE, dd MMMM yyyy')}">
                    Monday, 05 October 2025
                </p>
                <span class="welcome-role"
                      th:text="'Role: ' + ${#strings.capitalize(#strings.replace(#strings.replace(admin.role.name, 'ROLE_', ''), '_', ' '))}">
                    Role: Admin
                </span>
            </div>
        </div>

        <!-- STATS GRID -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon purple">üè¢</div>
                <div class="stat-label">Brand Name</div>
                <div class="stat-value" th:text="${brand.name}">Brand Name</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">üî•</div>
                <div class="stat-label">Total Sales</div>
                <div class="stat-value" th:text="${brand.salesCount != null ? brand.salesCount : 0}">0</div>
            </div>

        </div>

        <!-- BRAND INFO CARD -->
        <div class="brand-info-card">
            <div class="brand-header">
                <img th:src="${brand.logoUrl}"
                     alt="Brand Logo"
                     class="brand-logo"
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2216%22%3ELogo%3C/text%3E%3C/svg%3E'">

                <div class="brand-details">
                    <h2 th:text="${brand.name}">Brand Name</h2>
                    <p>Your brand dashboard overview</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
