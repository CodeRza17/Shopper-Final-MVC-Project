<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product List</h2>
        <a href="/dashboard/product/create" class="btn btn-primary">+ Create New Product</a>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>Photo</th>
            <th>Product Name</th>
            <th>Stock</th>
            <th>Price ($)</th>
            <th>Actions</th> <!-- Yeni sÃ¼tun -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td>
                <img th:src="${product.photoUrl}" alt="Product Image"
                     style="width: 70px; height: 70px; object-fit: cover;">
            </td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.countStock}">0</td>
            <td th:text="${product.price}">0</td>
            <td>
                <a th:href="@{'/dashboard/product/update/' + ${product.id}}"
                   class="btn btn-sm btn-warning"
                   title="Edit">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{'/dashboard/product/delete/' + ${product.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
