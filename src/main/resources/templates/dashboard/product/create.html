<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link th:href="@{/admin/css/sb-admin-2.css}" rel="stylesheet" />

  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .size-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .size-item input {
      margin-right: 10px;
    }
    .add-size-btn {
      background-color: #007bff;
      margin-bottom: 20px;
    }
    .add-size-btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="form-container">
    <h2>Create New Product</h2>
    <form th:action="@{/dashboard/product/create}" th:object="${productCreateDto}" method="post" id="productForm">

      <!-- Basic Info -->
      <div class="form-group">
        <label class="form-label" for="name">Product Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="productCode">Product Code</label>
        <input type="text" class="form-control" id="productCode" th:field="*{productCode}" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
      </div>

      <!-- Pricing -->
      <div class="form-group">
        <label class="form-label" for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="discountPrice">Discount Price</label>
        <input type="number" step="0.01" class="form-control" id="discountPrice" th:field="*{discountPrice}">
      </div>


      <div class="form-group">
        <label class="form-label" for="rewardPoints">Reward Points</label>
        <input type="number" step="0.01" class="form-control" id="rewardPoints" th:field="*{rewardPoints}">
      </div>

      <!-- Categories -->
      <div class="form-group">
        <label class="form-label" for="audienceCategoryId">Audience Category</label>
        <select class="form-control" id="audienceCategoryId" name="audienceCategoryId" required>
          <option value="">Select Audience Category</option>
          <option th:each="category : ${audienceCategories}"
                  th:value="${category.id}"
                  th:text="${category.name}"></option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="productCategoryId">Product Category</label>
        <select class="form-control" id="productCategoryId" name="productCategoryId" required>
          <option value="">Select Product Category</option>
          <option th:each="category : ${productCategories}"
                  th:value="${category.id}"
                  th:text="${category.name}"></option>
        </select>
      </div>

      <!-- Visuals -->
      <div class="form-group">
        <label class="form-label" for="photoUrl">Image URL</label>
        <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}">
      </div>

      <div class="form-group">
        <label class="form-label" for="color">Color</label>
        <input type="text" class="form-control" id="color" th:field="*{color}">
      </div>

      <!-- Sizes -->
      <div class="form-group">
        <label class="form-label">Sizes</label>
        <div id="sizes-container">
          <!-- JS ilÉ™ doldurulacaq -->
        </div>
        <button type="button" class="btn add-size-btn" id="add-size-btn">Add Size</button>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button type="submit" class="btn">Create Product</button>
      </div>
    </form>
  </div>

  <!-- JS files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script th:src="@{/admin/js/product-form.js}"></script>
</div>
</body>
</html>
