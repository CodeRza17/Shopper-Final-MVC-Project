<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{owner-dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Ad Payment Info</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

  <h2>Create Ad Payment Info</h2>

  <form th:action="@{/owner-dashboard/ad-payment-infos/add}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- Time Count -->
    <div class="mb-3">
      <label for="timeCount" class="form-label">Time Count</label>
      <input type="number" id="timeCount" name="timeCount" class="form-control" required>
    </div>

    <!-- Time Type -->
    <div class="mb-3">
      <label for="timeType" class="form-label">Time Type</label>
      <select id="timeType" name="timeType" class="form-select" required>
        <option value="" disabled selected>Select Time Type</option>
        <option th:each="type : ${timeTypes}"
                th:value="${type}"
                th:text="${type}">
        </option>
      </select>
    </div>

    <!-- Amount -->
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/owner-dashboard/ad-payment-infos" class="btn btn-secondary">Cancel</a>
  </form>

</div>
</body>
</html>
