<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap E-commerce Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
    <!-- bootstrap -->
    <link href="/front/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/front/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="/front/themes/css/bootstrappage.css" rel="stylesheet"/>

    <!-- global styles -->
    <link href="/front/themes/css/flexslider.css" rel="stylesheet"/>
    <link href="/front/themes/css/main.css" rel="stylesheet"/>

    <!-- scripts -->
    <script src="/front/themes/js/jquery-1.7.2.min.js"></script>
    <script src="/front/bootstrap/js/bootstrap.min.js"></script>
    <script src="/front/themes/js/superfish.js"></script>
    <script src="/front/themes/js/jquery.scrolltotop.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="top-bar" class="container">
    <div class="row">
        <div class="span4">
            <form method="POST" th:action="@{/search}" class="search_form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" name="keyword" class="input-block-level search-query" placeholder="e.g. T-shirt">
            </form>
        </div>
        <div class="span8">
            <div class="account pull-right">
                <ul class="user-menu">
                    <li><a href="#">My Account</a></li>
                    <li><a href="/cart">Your Cart</a></li>
                    <li><a href="/checkout">Checkout</a></li>

                    <!-- ðŸ‘‡ Show login if NOT authenticated -->
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">Login</a>
                    </li>

                    <!-- ðŸ‘‡ Show logout and username if authenticated -->
                    <li sec:authorize="isAuthenticated()">
                        <span>Welcome</span> |
                        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="wrapper" class="container">
    <section class="navbar main-menu">
        <div class="navbar-inner main-menu">
            <a href="/" class="logo pull-left"><img src="/front/themes/images/logo.png" class="site_logo" alt=""></a>
            <nav id="menu" class="pull-right">
                <ul>
                    <li><a href="/products/women">Women</a></li>
                    <li><a href="/products/men">Men</a></li>
                    <li><a href="/products/children">Children</a></li>
                    <li><a href="/products/general">General</a></li>
                    <li><a href="/products/best-seller">Best Seller</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <div layout:fragment="content">
        <script th:src="@{/resources/front/themes/js/cart.js}"></script>
    </div>

    <section id="footer-bar">
        <div class="row">
            <div class="span3">
                <h4>Navigation</h4>
                <ul class="nav">
                    <li><a href="/">Homepage</a></li>
                    <li><a href="/contact/selectBrand">Contact Us</a></li>
                    <li><a href="/cart">Your Cart</a></li>
                </ul>
            </div>
            <div class="span4">
                <h4>My Account</h4>
                <ul class="nav">
                    <li><a href="#">My Account</a></li>
                    <li><a href="/order-history">Order History</a></li>
                </ul>
            </div>
            <div class="span5">
                <p class="logo"><img src="/front/themes/images/logo.png" class="site_logo" alt=""></p>
                <br/>
            </div>
        </div>
    </section>

</div>

<script src="/front/themes/js/common.js"></script>
<script src="/front/themes/js/jquery.flexslider-min.js"></script>
<script type="text/javascript">
    $(function () {
        $(document).ready(function () {
            $('.flexslider').flexslider({
                animation: "fade",
                slideshowSpeed: 4000,
                animationSpeed: 600,
                controlNav: false,
                directionNav: true,
                controlsContainer: ".flex-container"
            });
        });
    });
</script>
</body>
</html>
