<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - OTP Verification</title>
</head>
<body>
<div layout:fragment="content">
  <section class="header_text sub">
    <h4><span>OTP Verification</span></h4>
  </section>
  <section class="main-content">
    <div class="row">
      <div class="span7">
        <form th:action="@{/forgot-password/verify}" method="post" class="form-stacked">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" name="email" th:value="${email}"/>

          <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
              <input type="email" th:value="${email}" readonly class="input-xlarge">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">OTP Code</label>
            <div class="controls">
              <input type="text" name="otp" placeholder="Enter OTP code" class="input-xlarge" required maxlength="6" pattern="[0-9]{6}">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">New Password</label>
            <div class="controls">
              <input type="password" name="password" placeholder="Enter new password" class="input-xlarge" required>
            </div>
          </div>

          <div th:if="${error}" style="color: red; margin-bottom: 10px;">
            <p th:text="${error}"></p>
          </div>

          <div th:if="${message}" style="color: green; margin-bottom: 10px;">
            <p th:text="${message}"></p>
          </div>

          <div class="actions">
            <input class="btn btn-inverse large" type="submit" value="Reset Password">
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
</body>
</html>
