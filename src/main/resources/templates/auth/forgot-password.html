<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<div layout:fragment="content">
    <section class="header_text sub">
        <h4><span>Forgot Password</span></h4>
    </section>
    <section class="main-content">
        <div class="row">
            <div class="span7">
                <form th:action="@{/forgot-password}" method="post" class="form-stacked">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="control-group">
                        <label class="control-label">Email</label>
                        <div class="controls">
                            <input type="email" name="email" placeholder="Enter your email" class="input-xlarge" required>
                        </div>
                    </div>

                    <div th:if="${error}" style="color: red; margin-bottom: 10px;">
                        <p th:text="${error}"></p>
                    </div>

                    <div class="actions">
                        <input class="btn btn-inverse large" type="submit" value="Send OTP">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
